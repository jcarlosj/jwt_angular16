<section class="row">
    <div class="col-6 offset-3">
        <form class="p-5 carta" (submit)="ingresoUsuario()">
            <div class="form__group field mb-3 w-100">
                <input type="email" [(ngModel)]="user.correo" [ngModelOptions]="{standalone: true}" class="form__field w-100" placeholder="Correo" id="correo" required>
                <label for="correo" class="form__label">Correo</label>
            </div>
            <div class="mb-3 w-100">
                <div class="form__group field">
                    <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form__field" placeholder="Contraseña" id="pass" required>
                    <label for="pass" class="form__label">Contraseña</label>
                </div>
            </div>
            <button type="submit" class="btnIngreso w-100 mt-4">Ingresar</button>
        </form>
    </div>
</section>
